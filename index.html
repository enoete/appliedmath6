    &lt;div id=&quot;starfield&quot;&gt;&lt;/div&gt;

    &lt;div class=&quot;hero&quot;&gt;
        &lt;div class=&quot;hero-content&quot;&gt;
            &lt;h1&gt;‚ö° Impulse &amp; Momentum ‚ö°&lt;/h1&gt;
            &lt;p class=&quot;hero-subtitle&quot;&gt;Conservation Laws &amp; Collisions in Caribbean Physics&lt;/p&gt;
            &lt;div class=&quot;hero-badge&quot;&gt;üìö Part 1: Theory &amp; Concepts&lt;/div&gt;
        &lt;/div&gt;
    &lt;/div&gt;

    &lt;div class=&quot;container&quot;&gt;
        &lt;h2 class=&quot;section-title&quot;&gt;Core Definitions&lt;/h2&gt;

        &lt;!-- Momentum Definition --&gt;
        &lt;div class=&quot;definition-card&quot;&gt;
            &lt;div class=&quot;definition-title&quot;&gt;
                &lt;span class=&quot;definition-icon&quot;&gt;üéØ&lt;/span&gt;
                &lt;span&gt;Linear Momentum&lt;/span&gt;
            &lt;/div&gt;
            &lt;div class=&quot;definition-content&quot;&gt;
                &lt;p&gt;&lt;strong&gt;Momentum&lt;/strong&gt; is the product of mass and velocity. It&#x27;s a measure of how much &quot;oomph&quot; a moving object has.&lt;/p&gt;
                &lt;div class=&quot;equation-box&quot;&gt;
                    p = mv
                &lt;/div&gt;
                &lt;p&gt;&lt;strong&gt;Where:&lt;/strong&gt;&lt;/p&gt;
                &lt;ul style=&quot;margin-left: 2rem; margin-top: 1rem;&quot;&gt;
                    &lt;li&gt;&lt;strong&gt;p&lt;/strong&gt; = momentum (measured in kg m/s or N s)&lt;/li&gt;
                    &lt;li&gt;&lt;strong&gt;m&lt;/strong&gt; = mass (kg)&lt;/li&gt;
                    &lt;li&gt;&lt;strong&gt;v&lt;/strong&gt; = velocity (m/s)&lt;/li&gt;
                &lt;/ul&gt;
                &lt;p style=&quot;margin-top: 1.5rem;&quot;&gt;&lt;strong&gt;Key Point:&lt;/strong&gt; Momentum is a &lt;strong&gt;vector&lt;/strong&gt; quantity - it has both magnitude and direction!&lt;/p&gt;
            &lt;/div&gt;

            &lt;div class=&quot;caribbean-example&quot;&gt;
                &lt;h4&gt;üå¥ Caribbean Example: Cricket Ball at Warner Park&lt;/h4&gt;
                &lt;p&gt;A cricket ball (mass 0.16 kg) is bowled at 40 m/s toward the batsman.&lt;/p&gt;
                &lt;p&gt;&lt;strong&gt;Momentum = 0.16 √ó 40 = 6.4 kg m/s&lt;/strong&gt; (or 6.4 N s) in the direction of the bowler to batsman.&lt;/p&gt;
            &lt;/div&gt;
        &lt;/div&gt;

        &lt;!-- Impulse Definition --&gt;
        &lt;div class=&quot;definition-card&quot;&gt;
            &lt;div class=&quot;definition-title&quot;&gt;
                &lt;span class=&quot;definition-icon&quot;&gt;üí•&lt;/span&gt;
                &lt;span&gt;Impulse&lt;/span&gt;
            &lt;/div&gt;
            &lt;div class=&quot;definition-content&quot;&gt;
                &lt;p&gt;&lt;strong&gt;Impulse&lt;/strong&gt; is the product of force and the time for which it acts. It equals the change in momentum.&lt;/p&gt;
                &lt;div class=&quot;equation-box&quot;&gt;
                    J = Ft = Œîp = mv - mu
                &lt;/div&gt;
                &lt;p&gt;&lt;strong&gt;Where:&lt;/strong&gt;&lt;/p&gt;
                &lt;ul style=&quot;margin-left: 2rem; margin-top: 1rem;&quot;&gt;
                    &lt;li&gt;&lt;strong&gt;J&lt;/strong&gt; = impulse (N s)&lt;/li&gt;
                    &lt;li&gt;&lt;strong&gt;F&lt;/strong&gt; = force (N)&lt;/li&gt;
                    &lt;li&gt;&lt;strong&gt;t&lt;/strong&gt; = time (s)&lt;/li&gt;
                    &lt;li&gt;&lt;strong&gt;Œîp&lt;/strong&gt; = change in momentum&lt;/li&gt;
                    &lt;li&gt;&lt;strong&gt;m&lt;/strong&gt; = mass, &lt;strong&gt;u&lt;/strong&gt; = initial velocity, &lt;strong&gt;v&lt;/strong&gt; = final velocity&lt;/li&gt;
                &lt;/ul&gt;
                &lt;p style=&quot;margin-top: 1.5rem;&quot;&gt;&lt;strong&gt;Units:&lt;/strong&gt; Newton-seconds (N s) = kg m/s&lt;/p&gt;
            &lt;/div&gt;

            &lt;div class=&quot;caribbean-example&quot;&gt;
                &lt;h4&gt;üå¥ Caribbean Example: Hammer Hitting Nail at Construction Site&lt;/h4&gt;
                &lt;p&gt;A 0.8 kg hammer moving at 12 m/s strikes a nail and comes to rest.&lt;/p&gt;
                &lt;p&gt;&lt;strong&gt;Initial momentum:&lt;/strong&gt; p&lt;sub&gt;i&lt;/sub&gt; = 0.8 √ó 12 = 9.6 N s&lt;/p&gt;
                &lt;p&gt;&lt;strong&gt;Final momentum:&lt;/strong&gt; p&lt;sub&gt;f&lt;/sub&gt; = 0&lt;/p&gt;
                &lt;p&gt;&lt;strong&gt;Impulse on hammer:&lt;/strong&gt; J = 0 - 9.6 = &lt;strong&gt;-9.6 N s&lt;/strong&gt; (negative because it opposes motion)&lt;/p&gt;
            &lt;/div&gt;
        &lt;/div&gt;

        &lt;h2 class=&quot;section-title&quot;&gt;Fundamental Relationships&lt;/h2&gt;

        &lt;div class=&quot;concept-grid&quot;&gt;
            &lt;div class=&quot;concept-card&quot;&gt;
                &lt;h3&gt;üìä Impulse-Momentum Theorem&lt;/h3&gt;
                &lt;div class=&quot;equation-box&quot; style=&quot;font-size: 1.2rem;&quot;&gt;
                    Ft = mv - mu
                &lt;/div&gt;
                &lt;p&gt;The impulse acting on an object equals its change in momentum.&lt;/p&gt;
                &lt;p style=&quot;margin-top: 1rem;&quot;&gt;&lt;strong&gt;This connects:&lt;/strong&gt;&lt;/p&gt;
                &lt;ul style=&quot;margin-left: 1.5rem;&quot;&gt;
                    &lt;li&gt;Force &amp; time ‚Üí Change in motion&lt;/li&gt;
                    &lt;li&gt;Small force over long time = Large force over short time&lt;/li&gt;
                &lt;/ul&gt;
            &lt;/div&gt;

            &lt;div class=&quot;concept-card&quot;&gt;
                &lt;h3&gt;‚öñÔ∏è Newton&#x27;s Second Law Form&lt;/h3&gt;
                &lt;div class=&quot;equation-box&quot; style=&quot;font-size: 1.2rem;&quot;&gt;
                    F = Œîp/Œît = (mv - mu)/t
                &lt;/div&gt;
                &lt;p&gt;Force equals the rate of change of momentum.&lt;/p&gt;
                &lt;p style=&quot;margin-top: 1rem;&quot;&gt;This is the &lt;strong&gt;original form&lt;/strong&gt; Newton stated! F = ma is derived from this.&lt;/p&gt;
            &lt;/div&gt;

            &lt;div class=&quot;concept-card&quot;&gt;
                &lt;h3&gt;üéØ Direction Matters!&lt;/h3&gt;
                &lt;p&gt;Momentum and impulse are &lt;strong&gt;vectors&lt;/strong&gt;:&lt;/p&gt;
                &lt;ul style=&quot;margin-left: 1.5rem; margin-top: 1rem;&quot;&gt;
                    &lt;li&gt;Choose a positive direction&lt;/li&gt;
                    &lt;li&gt;Velocities/forces in that direction: positive&lt;/li&gt;
                    &lt;li&gt;Opposite direction: negative&lt;/li&gt;
                    &lt;li&gt;Always state your choice!&lt;/li&gt;
                &lt;/ul&gt;
            &lt;/div&gt;

            &lt;div class=&quot;concept-card&quot;&gt;
                &lt;h3&gt;üîÑ Sign of Impulse&lt;/h3&gt;
                &lt;p&gt;&lt;strong&gt;Positive impulse:&lt;/strong&gt; Increases momentum in positive direction&lt;/p&gt;
                &lt;p&gt;&lt;strong&gt;Negative impulse:&lt;/strong&gt; Decreases momentum (slowing down or reversing)&lt;/p&gt;
                &lt;p style=&quot;margin-top: 1rem;&quot;&gt;&lt;em&gt;Example: Ball bouncing off wall experiences negative impulse&lt;/em&gt;&lt;/p&gt;
            &lt;/div&gt;
        &lt;/div&gt;

        &lt;h2 class=&quot;section-title&quot;&gt;Conservation of Linear Momentum&lt;/h2&gt;

        &lt;div class=&quot;definition-card&quot;&gt;
            &lt;div class=&quot;definition-title&quot;&gt;
                &lt;span class=&quot;definition-icon&quot;&gt;‚öñÔ∏è&lt;/span&gt;
                &lt;span&gt;The Principle&lt;/span&gt;
            &lt;/div&gt;
            &lt;div class=&quot;definition-content&quot;&gt;
                &lt;p style=&quot;font-size: 1.3rem; font-weight: 600; color: var(--indigo);&quot;&gt;In the absence of external forces, the total momentum of a system remains constant.&lt;/p&gt;
                &lt;div class=&quot;equation-box&quot;&gt;
                    Total momentum before = Total momentum after
                &lt;/div&gt;
                &lt;div class=&quot;equation-box&quot;&gt;
                    m‚ÇÅu‚ÇÅ + m‚ÇÇu‚ÇÇ = m‚ÇÅv‚ÇÅ + m‚ÇÇv‚ÇÇ
                &lt;/div&gt;
                &lt;p style=&quot;margin-top: 2rem;&quot;&gt;&lt;strong&gt;Key Conditions:&lt;/strong&gt;&lt;/p&gt;
                &lt;ul style=&quot;margin-left: 2rem; margin-top: 1rem;&quot;&gt;
                    &lt;li&gt;No external forces (or they cancel out)&lt;/li&gt;
                    &lt;li&gt;System is isolated/closed&lt;/li&gt;
                    &lt;li&gt;Works for collisions, explosions, separations&lt;/li&gt;
                    &lt;li&gt;True in &lt;strong&gt;all&lt;/strong&gt; directions independently&lt;/li&gt;
                &lt;/ul&gt;
            &lt;/div&gt;

            &lt;div class=&quot;key-points&quot;&gt;
                &lt;h4&gt;üîë Why Does This Matter?&lt;/h4&gt;
                &lt;ul&gt;
                    &lt;li&gt;Allows us to solve collision problems&lt;/li&gt;
                    &lt;li&gt;Explains rocket propulsion&lt;/li&gt;
                    &lt;li&gt;Understanding recoil in guns&lt;/li&gt;
                    &lt;li&gt;Predicting outcomes of impacts&lt;/li&gt;
                &lt;/ul&gt;
            &lt;/div&gt;
        &lt;/div&gt;

        &lt;h2 class=&quot;section-title&quot;&gt;Types of Collisions&lt;/h2&gt;

        &lt;table class=&quot;comparison-table&quot;&gt;
            &lt;thead&gt;
                &lt;tr&gt;
                    &lt;th&gt;Type&lt;/th&gt;
                    &lt;th&gt;Momentum&lt;/th&gt;
                    &lt;th&gt;Kinetic Energy&lt;/th&gt;
                    &lt;th&gt;Caribbean Example&lt;/th&gt;
                &lt;/tr&gt;
            &lt;/thead&gt;
            &lt;tbody&gt;
                &lt;tr&gt;
                    &lt;td&gt;&lt;strong&gt;Elastic&lt;/strong&gt;&lt;/td&gt;
                    &lt;td&gt;‚úÖ Conserved&lt;/td&gt;
                    &lt;td&gt;‚úÖ Conserved&lt;/td&gt;
                    &lt;td&gt;Two coconuts colliding in air (approximately)&lt;/td&gt;
                &lt;/tr&gt;
                &lt;tr&gt;
                    &lt;td&gt;&lt;strong&gt;Inelastic&lt;/strong&gt;&lt;/td&gt;
                    &lt;td&gt;‚úÖ Conserved&lt;/td&gt;
                    &lt;td&gt;‚ùå NOT Conserved (energy lost to heat, sound, deformation)&lt;/td&gt;
                    &lt;td&gt;Safari bus bumping into parked car&lt;/td&gt;
                &lt;/tr&gt;
                &lt;tr&gt;
                    &lt;td&gt;&lt;strong&gt;Perfectly Inelastic&lt;/strong&gt;&lt;/td&gt;
                    &lt;td&gt;‚úÖ Conserved&lt;/td&gt;
                    &lt;td&gt;‚ùå Maximum energy lost&lt;/td&gt;
                    &lt;td&gt;Two boats coupling together at dock&lt;/td&gt;
                &lt;/tr&gt;
            &lt;/tbody&gt;
        &lt;/table&gt;

        &lt;div class=&quot;caribbean-example&quot;&gt;
            &lt;h4&gt;üå¥ Caribbean Example: Boats at Christophe Harbour&lt;/h4&gt;
            &lt;p&gt;&lt;strong&gt;Perfectly Inelastic Collision:&lt;/strong&gt;&lt;/p&gt;
            &lt;p&gt;Boat A (500 kg) moving at 3 m/s collides with stationary boat B (300 kg). They lock together and move as one.&lt;/p&gt;
            &lt;p&gt;&lt;strong&gt;Before:&lt;/strong&gt; p&lt;sub&gt;total&lt;/sub&gt; = 500(3) + 300(0) = 1500 N s&lt;/p&gt;
            &lt;p&gt;&lt;strong&gt;After:&lt;/strong&gt; Both move together at velocity v&lt;/p&gt;
            &lt;p&gt;&lt;strong&gt;(500 + 300)v = 1500&lt;/strong&gt;&lt;/p&gt;
            &lt;p&gt;&lt;strong&gt;v = 1.875 m/s&lt;/strong&gt; (they move together at this speed)&lt;/p&gt;
        &lt;/div&gt;

        &lt;h2 class=&quot;section-title&quot;&gt;Problem-Solving Strategy&lt;/h2&gt;

        &lt;div class=&quot;accordion&quot;&gt;
            &lt;div class=&quot;accordion-item&quot;&gt;
                &lt;div class=&quot;accordion-header&quot; onclick=&quot;toggleAccordion(this)&quot;&gt;
                    &lt;span&gt;Step 1: Choose Positive Direction ‚û°Ô∏è&lt;/span&gt;
                    &lt;span&gt;‚ñº&lt;/span&gt;
                &lt;/div&gt;
                &lt;div class=&quot;accordion-content&quot;&gt;
                    &lt;p&gt;Always clearly state which direction is positive (usually right or up).&lt;/p&gt;
                    &lt;p&gt;&lt;strong&gt;Example:&lt;/strong&gt; &quot;Taking right as positive direction ‚Üí&quot;&lt;/p&gt;
                    &lt;p&gt;All velocities/momenta in that direction are positive, opposite are negative.&lt;/p&gt;
                &lt;/div&gt;
            &lt;/div&gt;

            &lt;div class=&quot;accordion-item&quot;&gt;
                &lt;div class=&quot;accordion-header&quot; onclick=&quot;toggleAccordion(this)&quot;&gt;
                    &lt;span&gt;Step 2: Draw a Diagram üìä&lt;/span&gt;
                    &lt;span&gt;‚ñº&lt;/span&gt;
                &lt;/div&gt;
                &lt;div class=&quot;accordion-content&quot;&gt;
                    &lt;p&gt;Show:&lt;/p&gt;
                    &lt;ul style=&quot;margin-left: 2rem;&quot;&gt;
                        &lt;li&gt;All objects involved&lt;/li&gt;
                        &lt;li&gt;Velocities BEFORE (u)&lt;/li&gt;
                        &lt;li&gt;Velocities AFTER (v)&lt;/li&gt;
                        &lt;li&gt;Masses of objects&lt;/li&gt;
                        &lt;li&gt;Positive direction arrow&lt;/li&gt;
                    &lt;/ul&gt;
                &lt;/div&gt;
            &lt;/div&gt;

            &lt;div class=&quot;accordion-item&quot;&gt;
                &lt;div class=&quot;accordion-header&quot; onclick=&quot;toggleAccordion(this)&quot;&gt;
                    &lt;span&gt;Step 3: Write Conservation Equation ‚öñÔ∏è&lt;/span&gt;
                    &lt;span&gt;‚ñº&lt;/span&gt;
                &lt;/div&gt;
                &lt;div class=&quot;accordion-content&quot;&gt;
                    &lt;div class=&quot;equation-box&quot; style=&quot;font-size: 1.1rem;&quot;&gt;
                        m‚ÇÅu‚ÇÅ + m‚ÇÇu‚ÇÇ = m‚ÇÅv‚ÇÅ + m‚ÇÇv‚ÇÇ
                    &lt;/div&gt;
                    &lt;p&gt;Include signs based on direction!&lt;/p&gt;
                    &lt;p&gt;If stuck together after: v‚ÇÅ = v‚ÇÇ = v (same final velocity)&lt;/p&gt;
                &lt;/div&gt;
            &lt;/div&gt;

            &lt;div class=&quot;accordion-item&quot;&gt;
                &lt;div class=&quot;accordion-header&quot; onclick=&quot;toggleAccordion(this)&quot;&gt;
                    &lt;span&gt;Step 4: Solve Algebraically üßÆ&lt;/span&gt;
                    &lt;span&gt;‚ñº&lt;/span&gt;
                &lt;/div&gt;
                &lt;div class=&quot;accordion-content&quot;&gt;
                    &lt;p&gt;Substitute known values, solve for unknown.&lt;/p&gt;
                    &lt;p&gt;&lt;strong&gt;Remember:&lt;/strong&gt;&lt;/p&gt;
                    &lt;ul style=&quot;margin-left: 2rem;&quot;&gt;
                        &lt;li&gt;Negative velocity = opposite direction&lt;/li&gt;
                        &lt;li&gt;Zero velocity = at rest&lt;/li&gt;
                        &lt;li&gt;Check units: momentum in N s or kg m/s&lt;/li&gt;
                    &lt;/ul&gt;
                &lt;/div&gt;
            &lt;/div&gt;

            &lt;div class=&quot;accordion-item&quot;&gt;
                &lt;div class=&quot;accordion-header&quot; onclick=&quot;toggleAccordion(this)&quot;&gt;
                    &lt;span&gt;Step 5: State Final Answer with Direction üìç&lt;/span&gt;
                    &lt;span&gt;‚ñº&lt;/span&gt;
                &lt;/div&gt;
                &lt;div class=&quot;accordion-content&quot;&gt;
                    &lt;p&gt;Never just give a number!&lt;/p&gt;
                    &lt;p&gt;&lt;strong&gt;Good:&lt;/strong&gt; &quot;Velocity = 5 m/s to the right&quot;&lt;/p&gt;
                    &lt;p&gt;&lt;strong&gt;Bad:&lt;/strong&gt; &quot;v = 5&quot;&lt;/p&gt;
                    &lt;p&gt;If answer is negative, interpret: &quot;Velocity = -3 m/s means 3 m/s to the left&quot;&lt;/p&gt;
                &lt;/div&gt;
            &lt;/div&gt;
        &lt;/div&gt;

        &lt;h2 class=&quot;section-title&quot;&gt;Applications&lt;/h2&gt;

        &lt;div class=&quot;concept-grid&quot;&gt;
            &lt;div class=&quot;concept-card&quot;&gt;
                &lt;h3&gt;üöÄ Rockets &amp; Jet Propulsion&lt;/h3&gt;
                &lt;p&gt;Gas expelled backward ‚Üí rocket moves forward&lt;/p&gt;
                &lt;p&gt;Total momentum = 0 initially&lt;/p&gt;
                &lt;p&gt;&lt;strong&gt;m&lt;sub&gt;gas&lt;/sub&gt;v&lt;sub&gt;gas&lt;/sub&gt; + m&lt;sub&gt;rocket&lt;/sub&gt;v&lt;sub&gt;rocket&lt;/sub&gt; = 0&lt;/strong&gt;&lt;/p&gt;
                &lt;div class=&quot;caribbean-example&quot; style=&quot;margin-top: 1rem;&quot;&gt;
                    &lt;p&gt;&lt;strong&gt;Example:&lt;/strong&gt; Seaplanes at Christophe Harbour use jet propulsion!&lt;/p&gt;
                &lt;/div&gt;
            &lt;/div&gt;

            &lt;div class=&quot;concept-card&quot;&gt;
                &lt;h3&gt;üî´ Recoil&lt;/h3&gt;
                &lt;p&gt;Gun and bullet initially at rest&lt;/p&gt;
                &lt;p&gt;Bullet fires forward ‚Üí gun recoils backward&lt;/p&gt;
                &lt;p&gt;Total momentum stays zero!&lt;/p&gt;
                &lt;div class=&quot;caribbean-example&quot; style=&quot;margin-top: 1rem;&quot;&gt;
                    &lt;p&gt;&lt;strong&gt;Example:&lt;/strong&gt; Fishing boat &quot;kicks back&quot; when harpoon fires&lt;/p&gt;
                &lt;/div&gt;
            &lt;/div&gt;

            &lt;div class=&quot;concept-card&quot;&gt;
                &lt;h3&gt;üåä Water Jets&lt;/h3&gt;
                &lt;p&gt;Water ejected backward from jet ski&lt;/p&gt;
                &lt;p&gt;Jet ski propelled forward&lt;/p&gt;
                &lt;p&gt;Force = rate of momentum change&lt;/p&gt;
                &lt;div class=&quot;caribbean-example&quot; style=&quot;margin-top: 1rem;&quot;&gt;
                    &lt;p&gt;&lt;strong&gt;Example:&lt;/strong&gt; Jet skis at Cockleshell Beach!&lt;/p&gt;
                &lt;/div&gt;
            &lt;/div&gt;

            &lt;div class=&quot;concept-card&quot;&gt;
                &lt;h3&gt;üéæ Ball Rebounds&lt;/h3&gt;
                &lt;p&gt;Ball hits wall, bounces back&lt;/p&gt;
                &lt;p&gt;Velocity changes sign (reverses)&lt;/p&gt;
                &lt;p&gt;Large momentum change!&lt;/p&gt;
                &lt;p&gt;&lt;strong&gt;Œîp = mv - m(-u) = m(v + u)&lt;/strong&gt;&lt;/p&gt;
            &lt;/div&gt;
        &lt;/div&gt;

        &lt;h2 class=&quot;section-title&quot;&gt;Common Mistakes to Avoid&lt;/h2&gt;

        &lt;div class=&quot;key-points&quot;&gt;
            &lt;h4&gt;‚ö†Ô∏è Watch Out For These!&lt;/h4&gt;
            &lt;ul&gt;
                &lt;li&gt;&lt;strong&gt;Forgetting direction:&lt;/strong&gt; Always use + and - for direction!&lt;/li&gt;
                &lt;li&gt;&lt;strong&gt;Confusing mass &amp; momentum:&lt;/strong&gt; p = mv, not just m or v&lt;/li&gt;
                &lt;li&gt;&lt;strong&gt;Sign errors in rebounds:&lt;/strong&gt; Ball bouncing back has negative final velocity&lt;/li&gt;
                &lt;li&gt;&lt;strong&gt;Mixing up before/after:&lt;/strong&gt; u for initial, v for final&lt;/li&gt;
                &lt;li&gt;&lt;strong&gt;Units:&lt;/strong&gt; Momentum is N s OR kg m/s (they&#x27;re equivalent!)&lt;/li&gt;
                &lt;li&gt;&lt;strong&gt;External forces:&lt;/strong&gt; Conservation only works when no external forces&lt;/li&gt;
            &lt;/ul&gt;
        &lt;/div&gt;

        &lt;h2 class=&quot;section-title&quot;&gt;Key Equations Summary&lt;/h2&gt;

        &lt;div class=&quot;definition-card&quot;&gt;
            &lt;div style=&quot;display: grid; gap: 1.5rem;&quot;&gt;
                &lt;div class=&quot;equation-box&quot;&gt;
                    &lt;strong&gt;Momentum:&lt;/strong&gt; p = mv
                &lt;/div&gt;
                &lt;div class=&quot;equation-box&quot;&gt;
                    &lt;strong&gt;Impulse:&lt;/strong&gt; J = Ft = Œîp = mv - mu
                &lt;/div&gt;
                &lt;div class=&quot;equation-box&quot;&gt;
                    &lt;strong&gt;Force:&lt;/strong&gt; F = Œîp/Œît
                &lt;/div&gt;
                &lt;div class=&quot;equation-box&quot;&gt;
                    &lt;strong&gt;Conservation:&lt;/strong&gt; m‚ÇÅu‚ÇÅ + m‚ÇÇu‚ÇÇ = m‚ÇÅv‚ÇÅ + m‚ÇÇv‚ÇÇ
                &lt;/div&gt;
            &lt;/div&gt;
        &lt;/div&gt;

    &lt;/div&gt;

    &lt;div class=&quot;footer&quot;&gt;

    &lt;/style&gt;

&lt;body&gt;
    &lt;div class=&quot;hero&quot;&gt;
        &lt;div class=&quot;hero-content&quot;&gt;
            &lt;h1&gt;üí° Worked Examples üí°&lt;/h1&gt;
            &lt;p class=&quot;hero-subtitle&quot;&gt;Step-by-Step Impulse &amp; Momentum Problems&lt;/p&gt;
            &lt;div class=&quot;hero-badge&quot;&gt;üìù Part 2: Complete Solutions&lt;/div&gt;
        &lt;/div&gt;
    &lt;/div&gt;

    &lt;div class=&quot;container&quot;&gt;
        &lt;h2 class=&quot;section-title&quot;&gt;15 Comprehensive Examples&lt;/h2&gt;

        &lt;!-- EXAMPLE 1: Hammer Hitting Nail --&gt;
        &lt;div class=&quot;example-card&quot;&gt;
            &lt;div class=&quot;example-header&quot;&gt;
                &lt;div class=&quot;example-number&quot;&gt;1&lt;/div&gt;
                &lt;div class=&quot;example-title&quot;&gt;Hammer at Construction Site&lt;/div&gt;
                &lt;span class=&quot;difficulty-badge difficulty-basic&quot;&gt;BASIC&lt;/span&gt;
            &lt;/div&gt;

            &lt;div class=&quot;problem-statement&quot;&gt;
                &lt;strong&gt;Problem:&lt;/strong&gt; A hammer of mass 0.8 kg is moving at 12 m/s when it strikes a nail and is brought to rest. What is the magnitude of the impulse exerted on the hammer?
            &lt;/div&gt;

            &lt;div class=&quot;solution-section&quot;&gt;
                &lt;div class=&quot;solution-header&quot;&gt;
                    &lt;h3&gt;üìê Solution Strategy&lt;/h3&gt;
                    &lt;div class=&quot;given-info&quot;&gt;
                        &lt;strong&gt;Given:&lt;/strong&gt;&lt;br&gt;
                        &lt;p&gt;‚Ä¢ Mass m = 0.8 kg&lt;/p&gt;
                        &lt;p&gt;‚Ä¢ Initial velocity u = 12 m/s&lt;/p&gt;
                        &lt;p&gt;‚Ä¢ Final velocity v = 0 (brought to rest)&lt;/p&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;1&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Calculate Initial Momentum&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;p&gt;Initial momentum = mass √ó initial velocity&lt;/p&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;
                            p&lt;sub&gt;initial&lt;/sub&gt; = mu&lt;br&gt;
                            p&lt;sub&gt;initial&lt;/sub&gt; = 0.8 √ó 12&lt;br&gt;
                            p&lt;sub&gt;initial&lt;/sub&gt; = 9.6 N s
                        &lt;/div&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;2&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Calculate Final Momentum&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;p&gt;Final momentum (at rest):&lt;/p&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;
                            p&lt;sub&gt;final&lt;/sub&gt; = mv&lt;br&gt;
                            p&lt;sub&gt;final&lt;/sub&gt; = 0.8 √ó 0&lt;br&gt;
                            p&lt;sub&gt;final&lt;/sub&gt; = 0 N s
                        &lt;/div&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;3&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Calculate Impulse&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;p&gt;Impulse = Change in momentum&lt;/p&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;
                            J = mv - mu&lt;br&gt;
                            J = 0 - 9.6&lt;br&gt;
                            J = -9.6 N s
                        &lt;/div&gt;
                        &lt;p style=&quot;margin-top: 1rem;&quot;&gt;&lt;strong&gt;Magnitude:&lt;/strong&gt; |J| = 9.6 N s&lt;/p&gt;
                        &lt;p style=&quot;font-style: italic; color: #666;&quot;&gt;The negative sign indicates the impulse opposes the motion.&lt;/p&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;final-answer&quot;&gt;
                    &lt;h4&gt;‚úì Final Answer&lt;/h4&gt;
                    &lt;div class=&quot;answer-box&quot;&gt;
                        Impulse magnitude = 9.6 N s
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;key-points&quot;&gt;
                    &lt;h4&gt;üîë Key Learning Points&lt;/h4&gt;
                    &lt;ul&gt;
                        &lt;li&gt;Impulse = change in momentum&lt;/li&gt;
                        &lt;li&gt;All initial momentum is lost when object comes to rest&lt;/li&gt;
                        &lt;li&gt;Negative impulse means it opposes motion&lt;/li&gt;
                        &lt;li&gt;Units: N s = kg m/s (equivalent)&lt;/li&gt;
                    &lt;/ul&gt;
                &lt;/div&gt;
            &lt;/div&gt;
        &lt;/div&gt;

        &lt;!-- EXAMPLE 2: Particle with Force --&gt;
        &lt;div class=&quot;example-card&quot;&gt;
            &lt;div class=&quot;example-header&quot;&gt;
                &lt;div class=&quot;example-number&quot;&gt;2&lt;/div&gt;
                &lt;div class=&quot;example-title&quot;&gt;Particle Under Constant Force&lt;/div&gt;
                &lt;span class=&quot;difficulty-badge difficulty-basic&quot;&gt;BASIC&lt;/span&gt;
            &lt;/div&gt;

            &lt;div class=&quot;problem-statement&quot;&gt;
                &lt;strong&gt;Problem:&lt;/strong&gt; A particle of mass 2 kg is moving in a straight line with speed 5 m/s. A force of 11 N acts on the particle for 6 seconds in the direction of motion. Find:
                &lt;div class=&quot;problem-parts&quot;&gt;
                    &lt;ul&gt;
                        &lt;li&gt;(a) the magnitude of the impulse exerted on the particle&lt;/li&gt;
                        &lt;li&gt;(b) the speed of the particle at the end of this time&lt;/li&gt;
                    &lt;/ul&gt;
                &lt;/div&gt;
            &lt;/div&gt;

            &lt;div class=&quot;solution-section&quot;&gt;
                &lt;div class=&quot;solution-header&quot;&gt;
                    &lt;h3&gt;üìê Solution Strategy&lt;/h3&gt;
                    &lt;div class=&quot;given-info&quot;&gt;
                        &lt;strong&gt;Given:&lt;/strong&gt;&lt;br&gt;
                        &lt;p&gt;‚Ä¢ Mass m = 2 kg&lt;/p&gt;
                        &lt;p&gt;‚Ä¢ Initial speed u = 5 m/s&lt;/p&gt;
                        &lt;p&gt;‚Ä¢ Force F = 11 N (in direction of motion)&lt;/p&gt;
                        &lt;p&gt;‚Ä¢ Time t = 6 s&lt;/p&gt;
                    &lt;/div&gt;
                    &lt;p style=&quot;margin-top: 1rem;&quot;&gt;&lt;strong&gt;Choose:&lt;/strong&gt; Direction of motion as positive ‚Üí&lt;/p&gt;
                &lt;/div&gt;

                &lt;div class=&quot;diagram-section&quot;&gt;
                    &lt;div class=&quot;diagram-title&quot;&gt;Motion Diagram&lt;/div&gt;
                    &lt;div class=&quot;diagram-content&quot;&gt;
                        &lt;p&gt;2 kg ‚îÄ‚îÄ‚îÄ‚Üí 5 m/s &amp;nbsp;&amp;nbsp;&amp;nbsp; 11 N ‚îÄ‚îÄ‚îÄ‚Üí &amp;nbsp;&amp;nbsp;&amp;nbsp; ‚óã‚îÄ‚îÄ‚îÄ‚Üí v m/s &amp;nbsp;&amp;nbsp; +ve ‚Üí&lt;/p&gt;
                        &lt;p style=&quot;margin-top: 1rem;&quot;&gt;Force acts in same direction as motion (positive)&lt;/p&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;a&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Calculate Impulse&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;p&gt;Impulse = Force √ó Time&lt;/p&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;
                            J = Ft&lt;br&gt;
                            J = 11 √ó 6&lt;br&gt;
                            J = 66 N s
                        &lt;/div&gt;
                        &lt;div class=&quot;calculation-line&quot;&gt;&lt;strong&gt;Magnitude of impulse = 66 N s&lt;/strong&gt;&lt;/div&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;b&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Find Final Speed Using Impulse-Momentum Theorem&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;p&gt;&lt;strong&gt;Method 1:&lt;/strong&gt; Using J = mv - mu&lt;/p&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;
                            Initial momentum = 2 √ó 5 = 10 N s&lt;br&gt;
                            Final momentum = 2v N s
                        &lt;/div&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;
                            J = mv - mu&lt;br&gt;
                            66 = 2v - 10&lt;br&gt;
                            2v = 76&lt;br&gt;
                            v = 38 m/s
                        &lt;/div&gt;
                        
                        &lt;p style=&quot;margin-top: 1.5rem;&quot;&gt;&lt;strong&gt;Method 2:&lt;/strong&gt; Using F = ma then kinematics&lt;/p&gt;
                        &lt;div class=&quot;calculation-line&quot;&gt;a = F/m = 11/2 = 5.5 m/s¬≤&lt;/div&gt;
                        &lt;div class=&quot;calculation-line&quot;&gt;v = u + at = 5 + 5.5(6) = 5 + 33 = 38 m/s ‚úì&lt;/div&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;final-answer&quot;&gt;
                    &lt;h4&gt;‚úì Final Answers&lt;/h4&gt;
                    &lt;div class=&quot;answer-box&quot;&gt;
                        (a) Impulse = 66 N s&lt;br&gt;
                        (b) Final speed = 38 m/s
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;key-points&quot;&gt;
                    &lt;h4&gt;üîë Key Learning Points&lt;/h4&gt;
                    &lt;ul&gt;
                        &lt;li&gt;Impulse J = Ft when force is constant&lt;/li&gt;
                        &lt;li&gt;Impulse = Change in momentum&lt;/li&gt;
                        &lt;li&gt;Can solve using impulse-momentum OR F=ma+kinematics&lt;/li&gt;
                        &lt;li&gt;Force in direction of motion increases speed&lt;/li&gt;
                    &lt;/ul&gt;
                &lt;/div&gt;
            &lt;/div&gt;
        &lt;/div&gt;

        &lt;!-- EXAMPLE 3: Particle with Deceleration --&gt;
        &lt;div class=&quot;example-card&quot;&gt;
            &lt;div class=&quot;example-header&quot;&gt;
                &lt;div class=&quot;example-number&quot;&gt;3&lt;/div&gt;
                &lt;div class=&quot;example-title&quot;&gt;Particle Slowing Down&lt;/div&gt;
                &lt;span class=&quot;difficulty-badge difficulty-intermediate&quot;&gt;INTERMEDIATE&lt;/span&gt;
            &lt;/div&gt;

            &lt;div class=&quot;problem-statement&quot;&gt;
                &lt;strong&gt;Problem:&lt;/strong&gt; The velocity of a particle of mass 7 kg, traveling along the x-axis, changes from 13i m/s to 3i m/s in 5 seconds under the action of a constant force. Find the magnitude of the force and state its direction.
            &lt;/div&gt;

            &lt;div class=&quot;solution-section&quot;&gt;
                &lt;div class=&quot;solution-header&quot;&gt;
                    &lt;h3&gt;üìê Solution Strategy&lt;/h3&gt;
                    &lt;div class=&quot;given-info&quot;&gt;
                        &lt;strong&gt;Given:&lt;/strong&gt;&lt;br&gt;
                        &lt;p&gt;‚Ä¢ Mass m = 7 kg&lt;/p&gt;
                        &lt;p&gt;‚Ä¢ Initial velocity u = 13i m/s (positive x-direction)&lt;/p&gt;
                        &lt;p&gt;‚Ä¢ Final velocity v = 3i m/s (positive x-direction)&lt;/p&gt;
                        &lt;p&gt;‚Ä¢ Time t = 5 s&lt;/p&gt;
                    &lt;/div&gt;
                    &lt;p style=&quot;margin-top: 1rem;&quot;&gt;&lt;strong&gt;Note:&lt;/strong&gt; Velocity decreases, so force opposes motion&lt;/p&gt;
                &lt;/div&gt;

                &lt;div class=&quot;diagram-section&quot;&gt;
                    &lt;div class=&quot;diagram-title&quot;&gt;Velocity Diagram&lt;/div&gt;
                    &lt;div class=&quot;diagram-content&quot;&gt;
                        &lt;p&gt;‚óã‚îÄ‚îÄ‚îÄ‚îÄ‚Üí 13 m/s &amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp; ‚Üê‚îÄ‚îÄ‚îÄ‚îÄ F newtons &amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp; ‚óã‚îÄ‚îÄ‚îÄ‚îÄ‚Üí 3 m/s &amp;nbsp;&amp;nbsp;&amp;nbsp; +ve ‚Üí&lt;/p&gt;
                        &lt;p style=&quot;margin-top: 1rem;&quot;&gt;Particle slows down, so force opposes motion&lt;/p&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;1&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Calculate Momentum Change&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;
                            Initial momentum = 7 √ó 13i = 91i N s&lt;br&gt;
                            Final momentum = 7 √ó 3i = 21i N s
                        &lt;/div&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;
                            Change in momentum = 21i - 91i = -70i N s
                        &lt;/div&gt;
                        &lt;p style=&quot;margin-top: 1rem;&quot;&gt;Negative indicates decrease in positive direction&lt;/p&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;2&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Calculate Impulse&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;p&gt;Impulse of force = Change in momentum&lt;/p&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;
                            Ft = Œîp&lt;br&gt;
                            F √ó 5 = -70i&lt;br&gt;
                            5F = -70i&lt;br&gt;
                            F = -14i
                        &lt;/div&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;3&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Interpret the Result&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;p&gt;&lt;strong&gt;F = -14i&lt;/strong&gt;&lt;/p&gt;
                        &lt;div class=&quot;calculation-line&quot;&gt;Magnitude: |F| = 14 N&lt;/div&gt;
                        &lt;div class=&quot;calculation-line&quot;&gt;Direction: -i (opposite to positive x-axis)&lt;/div&gt;
                        &lt;p style=&quot;margin-top: 1rem; font-style: italic; color: #666;&quot;&gt;
                            The force acts in the -i direction (left if x-axis points right), opposing the motion and causing the particle to slow down.
                        &lt;/p&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;final-answer&quot;&gt;
                    &lt;h4&gt;‚úì Final Answer&lt;/h4&gt;
                    &lt;div class=&quot;answer-box&quot;&gt;
                        Force magnitude = 14 N&lt;br&gt;
                        Direction: -i (opposes motion)
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;key-points&quot;&gt;
                    &lt;h4&gt;üîë Key Learning Points&lt;/h4&gt;
                    &lt;ul&gt;
                        &lt;li&gt;Negative force means it opposes chosen positive direction&lt;/li&gt;
                        &lt;li&gt;Force opposing motion causes deceleration&lt;/li&gt;
                        &lt;li&gt;Use Ft = mv - mu to find force from momentum change&lt;/li&gt;
                        &lt;li&gt;Always state magnitude AND direction&lt;/li&gt;
                    &lt;/ul&gt;
                &lt;/div&gt;
            &lt;/div&gt;
        &lt;/div&gt;

        &lt;!-- EXAMPLE 4: Direction Reversal --&gt;
        &lt;div class=&quot;example-card&quot;&gt;
            &lt;div class=&quot;example-header&quot;&gt;
                &lt;div class=&quot;example-number&quot;&gt;4&lt;/div&gt;
                &lt;div class=&quot;example-title&quot;&gt;Particle Reversing Direction&lt;/div&gt;
                &lt;span class=&quot;difficulty-badge difficulty-intermediate&quot;&gt;INTERMEDIATE&lt;/span&gt;
            &lt;/div&gt;

            &lt;div class=&quot;problem-statement&quot;&gt;
                &lt;strong&gt;Problem:&lt;/strong&gt; A particle of mass 3 kg is moving along a straight line in direction AB with speed 6 m/s when a force is applied to it. After 4 seconds the particle is moving in direction BA with speed 2 m/s. Find the magnitude and direction of the force.
            &lt;/div&gt;

            &lt;div class=&quot;solution-section&quot;&gt;
                &lt;div class=&quot;solution-header&quot;&gt;
                    &lt;h3&gt;üìê Solution Strategy&lt;/h3&gt;
                    &lt;div class=&quot;given-info&quot;&gt;
                        &lt;strong&gt;Given:&lt;/strong&gt;&lt;br&gt;
                        &lt;p&gt;‚Ä¢ Mass m = 3 kg&lt;/p&gt;
                        &lt;p&gt;‚Ä¢ Initial: 6 m/s in direction AB&lt;/p&gt;
                        &lt;p&gt;‚Ä¢ Final: 2 m/s in direction BA (opposite!)&lt;/p&gt;
                        &lt;p&gt;‚Ä¢ Time t = 4 s&lt;/p&gt;
                    &lt;/div&gt;
                    &lt;p style=&quot;margin-top: 1rem;&quot;&gt;&lt;strong&gt;Choose:&lt;/strong&gt; Direction AB as positive ‚Üí&lt;/p&gt;
                &lt;/div&gt;

                &lt;div class=&quot;diagram-section&quot;&gt;
                    &lt;div class=&quot;diagram-title&quot;&gt;Motion Diagram&lt;/div&gt;
                    &lt;div class=&quot;diagram-content&quot;&gt;
                        &lt;p&gt;Initial: A ‚óã‚îÄ‚îÄ‚îÄ‚îÄ‚Üí 6 m/s ‚îÄ‚îÄ‚îÄ‚îÄ‚Üí B &amp;nbsp;&amp;nbsp;&amp;nbsp; +ve ‚Üí&lt;/p&gt;
                        &lt;p&gt;Final: A ‚Üê‚îÄ‚îÄ‚îÄ‚îÄ 2 m/s ‚Üê‚îÄ‚îÄ‚îÄ‚îÄ‚óã B&lt;/p&gt;
                        &lt;p style=&quot;margin-top: 1rem;&quot;&gt;&lt;strong&gt;Force F newtons ‚Üê‚îÄ‚îÄ‚îÄ‚îÄ&lt;/strong&gt;&lt;/p&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;1&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Assign Signs to Velocities&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;p&gt;Taking AB direction as positive:&lt;/p&gt;
                        &lt;div class=&quot;calculation-line&quot;&gt;Initial velocity: u = +6 m/s (in AB direction)&lt;/div&gt;
                        &lt;div class=&quot;calculation-line&quot;&gt;Final velocity: v = -2 m/s (in BA direction = opposite of AB)&lt;/div&gt;
                        &lt;p style=&quot;margin-top: 1rem; font-style: italic; color: #666;&quot;&gt;
                            CRITICAL: When direction reverses, velocity becomes negative!
                        &lt;/p&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;2&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Calculate Change in Momentum&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;
                            Initial momentum = 3 √ó 6 = 18 N s&lt;br&gt;
                            Final momentum = 3 √ó (-2) = -6 N s
                        &lt;/div&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;
                            Change = -6 - 18 = -24 N s
                        &lt;/div&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;3&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Find Force Using Impulse-Momentum&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;
                            Ft = mv - mu&lt;br&gt;
                            F √ó 4 = -24&lt;br&gt;
                            F = -6 N
                        &lt;/div&gt;
                        &lt;div class=&quot;calculation-line&quot;&gt;&lt;strong&gt;Magnitude: |F| = 6 N&lt;/strong&gt;&lt;/div&gt;
                        &lt;div class=&quot;calculation-line&quot;&gt;&lt;strong&gt;Direction: BA (opposite to positive direction)&lt;/strong&gt;&lt;/div&gt;
                        
                        &lt;p style=&quot;margin-top: 1.5rem;&quot;&gt;&lt;strong&gt;Alternative approach using vector notation:&lt;/strong&gt;&lt;/p&gt;
                        &lt;p&gt;If i is unit vector in AB direction:&lt;/p&gt;
                        &lt;div class=&quot;calculation-line&quot;&gt;4F = 3(-2i) - 3(6i) = -6i - 18i = -24i&lt;/div&gt;
                        &lt;div class=&quot;calculation-line&quot;&gt;F = -6i N (6 N in direction BA)&lt;/div&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;final-answer&quot;&gt;
                    &lt;h4&gt;‚úì Final Answer&lt;/h4&gt;
                    &lt;div class=&quot;answer-box&quot;&gt;
                        Force = 6 N in direction BA&lt;br&gt;
                        (opposes initial motion)
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;key-points&quot;&gt;
                    &lt;h4&gt;üîë Key Learning Points&lt;/h4&gt;
                    &lt;ul&gt;
                        &lt;li&gt;When direction reverses, final velocity is NEGATIVE&lt;/li&gt;
                        &lt;li&gt;Large momentum change when object reverses direction&lt;/li&gt;
                        &lt;li&gt;Œîp = mv - mu where v and u have opposite signs&lt;/li&gt;
                        &lt;li&gt;Force causing reversal must oppose initial motion&lt;/li&gt;
                    &lt;/ul&gt;
                &lt;/div&gt;
            &lt;/div&gt;
        &lt;/div&gt;

        &lt;!-- EXAMPLE 5: Water Jet --&gt;
        &lt;div class=&quot;example-card&quot;&gt;
            &lt;div class=&quot;example-header&quot;&gt;
                &lt;div class=&quot;example-number&quot;&gt;5&lt;/div&gt;
                &lt;div class=&quot;example-title&quot;&gt;Water Jet at Christophe Harbour&lt;/div&gt;
                &lt;span class=&quot;difficulty-badge difficulty-advanced&quot;&gt;ADVANCED&lt;/span&gt;
            &lt;/div&gt;

            &lt;div class=&quot;problem-statement&quot;&gt;
                &lt;strong&gt;Problem:&lt;/strong&gt; A jet of water strikes a wall at right angles with speed 20 m/s. The water does not bounce off. Given that the average force exerted by the wall in stopping the flow is 360 N, find the mass of water being delivered per second.
            &lt;/div&gt;

            &lt;div class=&quot;solution-section&quot;&gt;
                &lt;div class=&quot;solution-header&quot;&gt;
                    &lt;h3&gt;üìê Solution Strategy&lt;/h3&gt;
                    &lt;div class=&quot;given-info&quot;&gt;
                        &lt;strong&gt;Given:&lt;/strong&gt;&lt;br&gt;
                        &lt;p&gt;‚Ä¢ Water speed u = 20 m/s (before hitting wall)&lt;/p&gt;
                        &lt;p&gt;‚Ä¢ Final speed v = 0 (stops at wall)&lt;/p&gt;
                        &lt;p&gt;‚Ä¢ Force F = 360 N&lt;/p&gt;
                        &lt;p&gt;‚Ä¢ Time t = 1 second&lt;/p&gt;
                        &lt;p&gt;‚Ä¢ Find: mass m hitting wall per second&lt;/p&gt;
                    &lt;/div&gt;
                    &lt;p style=&quot;margin-top: 1rem;&quot;&gt;&lt;strong&gt;Choose:&lt;/strong&gt; Direction toward wall as positive ‚Üí&lt;/p&gt;
                &lt;/div&gt;

                &lt;div class=&quot;diagram-section&quot;&gt;
                    &lt;div class=&quot;diagram-title&quot;&gt;Water Jet Diagram&lt;/div&gt;
                    &lt;div class=&quot;diagram-content&quot;&gt;
                        &lt;p&gt;‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚Üí 20 m/s &amp;nbsp;&amp;nbsp; ‚ïë &amp;nbsp;&amp;nbsp; v = 0 &amp;nbsp;&amp;nbsp; +ve ‚Üí&lt;/p&gt;
                        &lt;p&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;WALL&lt;/p&gt;
                        &lt;p style=&quot;margin-top: 1rem;&quot;&gt;‚Üê‚îÄ‚îÄ‚îÄ‚îÄ 360 N (force by wall on water)&lt;/p&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;1&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Understand the Physical Situation&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;p&gt;In one second:&lt;/p&gt;
                        &lt;ul style=&quot;margin-left: 2rem;&quot;&gt;
                            &lt;li&gt;Mass m kg of water hits the wall&lt;/li&gt;
                            &lt;li&gt;Initial momentum = 20m N s&lt;/li&gt;
                            &lt;li&gt;Final momentum = 0&lt;/li&gt;
                            &lt;li&gt;Time taken = 1 second&lt;/li&gt;
                        &lt;/ul&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;2&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Apply Impulse-Momentum Theorem&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;p&gt;Force from wall opposes motion (negative direction):&lt;/p&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;
                            Ft = mv - mu&lt;br&gt;
                            -360 √ó 1 = 0 - 20m&lt;br&gt;
                            -360 = -20m&lt;br&gt;
                            m = 18 kg
                        &lt;/div&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;3&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Interpret Result&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;p&gt;18 kg of water hits the wall every second.&lt;/p&gt;
                        &lt;p style=&quot;margin-top: 1rem;&quot;&gt;&lt;strong&gt;Rate of water delivery = 18 kg/s&lt;/strong&gt;&lt;/p&gt;
                        
                        &lt;p style=&quot;margin-top: 1.5rem; font-style: italic; color: #666;&quot;&gt;
                            Note: By Newton&#x27;s 3rd Law, the water exerts an equal 360 N force ON the wall (action-reaction pair).
                        &lt;/p&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;final-answer&quot;&gt;
                    &lt;h4&gt;‚úì Final Answer&lt;/h4&gt;
                    &lt;div class=&quot;answer-box&quot;&gt;
                        Mass of water per second = 18 kg/s
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;key-points&quot;&gt;
                    &lt;h4&gt;üîë Key Learning Points&lt;/h4&gt;
                    &lt;ul&gt;
                        &lt;li&gt;Force = rate of change of momentum&lt;/li&gt;
                        &lt;li&gt;F = Œîp/Œît can find mass flow rate&lt;/li&gt;
                        &lt;li&gt;Water doesn&#x27;t bounce ‚Üí all momentum lost&lt;/li&gt;
                        &lt;li&gt;Action-reaction: water pushes wall, wall pushes water&lt;/li&gt;
                        &lt;li&gt;Useful for jet propulsion, firefighting problems&lt;/li&gt;
                    &lt;/ul&gt;
                &lt;/div&gt;
            &lt;/div&gt;
        &lt;/div&gt;

        &lt;!-- EXAMPLE 6: Conservation - Boats Coupling --&gt;
        &lt;div class=&quot;example-card&quot;&gt;
            &lt;div class=&quot;example-header&quot;&gt;
                &lt;div class=&quot;example-number&quot;&gt;6&lt;/div&gt;
                &lt;div class=&quot;example-title&quot;&gt;Boats Coupling at Frigate Bay&lt;/div&gt;
                &lt;span class=&quot;difficulty-badge difficulty-intermediate&quot;&gt;INTERMEDIATE&lt;/span&gt;
            &lt;/div&gt;

            &lt;div class=&quot;problem-statement&quot;&gt;
                &lt;strong&gt;Problem:&lt;/strong&gt; Two boats are traveling in the same direction. Boat A (mass 500 kg) is moving at 4 m/s and catches up with boat B (mass 300 kg) moving at 2 m/s. They couple together. Find their common velocity after coupling.
            &lt;/div&gt;

            &lt;div class=&quot;solution-section&quot;&gt;
                &lt;div class=&quot;solution-header&quot;&gt;
                    &lt;h3&gt;üìê Solution Strategy&lt;/h3&gt;
                    &lt;div class=&quot;given-info&quot;&gt;
                        &lt;strong&gt;Given:&lt;/strong&gt;&lt;br&gt;
                        &lt;p&gt;‚Ä¢ Boat A: m‚ÇÅ = 500 kg, u‚ÇÅ = 4 m/s&lt;/p&gt;
                        &lt;p&gt;‚Ä¢ Boat B: m‚ÇÇ = 300 kg, u‚ÇÇ = 2 m/s&lt;/p&gt;
                        &lt;p&gt;‚Ä¢ After coupling: both move at v (same speed)&lt;/p&gt;
                    &lt;/div&gt;
                    &lt;p style=&quot;margin-top: 1rem;&quot;&gt;&lt;strong&gt;Choose:&lt;/strong&gt; Forward direction as positive ‚Üí&lt;/p&gt;
                    &lt;p&gt;&lt;strong&gt;Key:&lt;/strong&gt; Use conservation of momentum (no external forces)&lt;/p&gt;
                &lt;/div&gt;

                &lt;div class=&quot;diagram-section&quot;&gt;
                    &lt;div class=&quot;diagram-title&quot;&gt;Before and After&lt;/div&gt;
                    &lt;div class=&quot;diagram-content&quot;&gt;
                        &lt;p&gt;&lt;strong&gt;BEFORE:&lt;/strong&gt;&lt;/p&gt;
                        &lt;p&gt;A: 500 kg ‚îÄ‚îÄ‚Üí 4 m/s &amp;nbsp;&amp;nbsp; B: 300 kg ‚îÄ‚îÄ‚Üí 2 m/s&lt;/p&gt;
                        &lt;p style=&quot;margin-top: 1rem;&quot;&gt;&lt;strong&gt;AFTER:&lt;/strong&gt;&lt;/p&gt;
                        &lt;p&gt;(A+B): 800 kg ‚îÄ‚îÄ‚Üí v m/s&lt;/p&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;1&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Calculate Total Momentum Before&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;
                            p&lt;sub&gt;before&lt;/sub&gt; = m‚ÇÅu‚ÇÅ + m‚ÇÇu‚ÇÇ&lt;br&gt;
                            p&lt;sub&gt;before&lt;/sub&gt; = 500(4) + 300(2)&lt;br&gt;
                            p&lt;sub&gt;before&lt;/sub&gt; = 2000 + 600&lt;br&gt;
                            p&lt;sub&gt;before&lt;/sub&gt; = 2600 N s
                        &lt;/div&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;2&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Calculate Total Momentum After&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;p&gt;Combined mass = 500 + 300 = 800 kg&lt;/p&gt;
                        &lt;p&gt;Both move at velocity v:&lt;/p&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;
                            p&lt;sub&gt;after&lt;/sub&gt; = (m‚ÇÅ + m‚ÇÇ)v&lt;br&gt;
                            p&lt;sub&gt;after&lt;/sub&gt; = 800v N s
                        &lt;/div&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;3&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Apply Conservation of Momentum&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;
                            p&lt;sub&gt;before&lt;/sub&gt; = p&lt;sub&gt;after&lt;/sub&gt;&lt;br&gt;
                            2600 = 800v&lt;br&gt;
                            v = 2600/800&lt;br&gt;
                            v = 3.25 m/s
                        &lt;/div&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;final-answer&quot;&gt;
                    &lt;h4&gt;‚úì Final Answer&lt;/h4&gt;
                    &lt;div class=&quot;answer-box&quot;&gt;
                        Common velocity = 3.25 m/s forward
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;key-points&quot;&gt;
                    &lt;h4&gt;üîë Key Learning Points&lt;/h4&gt;
                    &lt;ul&gt;
                        &lt;li&gt;Perfectly inelastic collision (objects stick together)&lt;/li&gt;
                        &lt;li&gt;Total momentum conserved&lt;/li&gt;
                        &lt;li&gt;Final velocity between the two initial velocities&lt;/li&gt;
                        &lt;li&gt;Kinetic energy NOT conserved (some lost to coupling)&lt;/li&gt;
                    &lt;/ul&gt;
                &lt;/div&gt;
            &lt;/div&gt;
        &lt;/div&gt;

        &lt;!-- EXAMPLE 7: Conservation - Head-on Collision --&gt;
        &lt;div class=&quot;example-card&quot;&gt;
            &lt;div class=&quot;example-header&quot;&gt;
                &lt;div class=&quot;example-number&quot;&gt;7&lt;/div&gt;
                &lt;div class=&quot;example-title&quot;&gt;Head-on Collision&lt;/div&gt;
                &lt;span class=&quot;difficulty-badge difficulty-advanced&quot;&gt;ADVANCED&lt;/span&gt;
            &lt;/div&gt;

            &lt;div class=&quot;problem-statement&quot;&gt;
                &lt;strong&gt;Problem:&lt;/strong&gt; Two particles moving toward each other collide head-on. Particle A (5 kg) is moving right at 8 m/s and particle B (3 kg) is moving left at 6 m/s. After collision, they stick together. Find their common velocity.
            &lt;/div&gt;

            &lt;div class=&quot;solution-section&quot;&gt;
                &lt;div class=&quot;solution-header&quot;&gt;
                    &lt;h3&gt;üìê Solution Strategy&lt;/h3&gt;
                    &lt;div class=&quot;given-info&quot;&gt;
                        &lt;strong&gt;Given:&lt;/strong&gt;&lt;br&gt;
                        &lt;p&gt;‚Ä¢ Particle A: m‚ÇÅ = 5 kg, moving right&lt;/p&gt;
                        &lt;p&gt;‚Ä¢ Particle B: m‚ÇÇ = 3 kg, moving left&lt;/p&gt;
                        &lt;p&gt;‚Ä¢ Speed of A: 8 m/s&lt;/p&gt;
                        &lt;p&gt;‚Ä¢ Speed of B: 6 m/s&lt;/p&gt;
                    &lt;/div&gt;
                    &lt;p style=&quot;margin-top: 1rem;&quot;&gt;&lt;strong&gt;Choose:&lt;/strong&gt; Right as positive ‚Üí&lt;/p&gt;
                &lt;/div&gt;

                &lt;div class=&quot;diagram-section&quot;&gt;
                    &lt;div class=&quot;diagram-title&quot;&gt;Before Collision&lt;/div&gt;
                    &lt;div class=&quot;diagram-content&quot;&gt;
                        &lt;p&gt;A: 5 kg ‚îÄ‚îÄ‚Üí 8 m/s &amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp; 3 kg ‚Üê‚îÄ‚îÄ 6 m/s :B&lt;/p&gt;
                        &lt;p style=&quot;margin-top: 0.5rem;&quot;&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;+ve ‚Üí&lt;/p&gt;
                        &lt;p style=&quot;margin-top: 1rem;&quot;&gt;A moving right: u‚ÇÅ = +8 m/s&lt;/p&gt;
                        &lt;p&gt;B moving left: u‚ÇÇ = -6 m/s (negative!)&lt;/p&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;1&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Assign Signed Velocities&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;p&gt;&lt;strong&gt;CRITICAL:&lt;/strong&gt; Opposite directions mean opposite signs!&lt;/p&gt;
                        &lt;div class=&quot;calculation-line&quot;&gt;u‚ÇÅ = +8 m/s (moving right, positive)&lt;/div&gt;
                        &lt;div class=&quot;calculation-line&quot;&gt;u‚ÇÇ = -6 m/s (moving left, negative)&lt;/div&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;2&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Calculate Total Momentum Before&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;
                            p&lt;sub&gt;before&lt;/sub&gt; = m‚ÇÅu‚ÇÅ + m‚ÇÇu‚ÇÇ&lt;br&gt;
                            p&lt;sub&gt;before&lt;/sub&gt; = 5(8) + 3(-6)&lt;br&gt;
                            p&lt;sub&gt;before&lt;/sub&gt; = 40 - 18&lt;br&gt;
                            p&lt;sub&gt;before&lt;/sub&gt; = 22 N s
                        &lt;/div&gt;
                        &lt;p style=&quot;margin-top: 1rem;&quot;&gt;Positive result means net momentum is to the right&lt;/p&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;3&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Apply Conservation&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;
                            (m‚ÇÅ + m‚ÇÇ)v = p&lt;sub&gt;before&lt;/sub&gt;&lt;br&gt;
                            8v = 22&lt;br&gt;
                            v = 2.75 m/s
                        &lt;/div&gt;
                        &lt;p style=&quot;margin-top: 1rem;&quot;&gt;&lt;strong&gt;Positive v&lt;/strong&gt; means they move to the right after collision&lt;/p&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;final-answer&quot;&gt;
                    &lt;h4&gt;‚úì Final Answer&lt;/h4&gt;
                    &lt;div class=&quot;answer-box&quot;&gt;
                        Common velocity = 2.75 m/s to the right
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;key-points&quot;&gt;
                    &lt;h4&gt;üîë Key Learning Points&lt;/h4&gt;
                    &lt;ul&gt;
                        &lt;li&gt;Head-on: velocities have opposite signs&lt;/li&gt;
                        &lt;li&gt;Momentum is algebraic sum (includes signs!)&lt;/li&gt;
                        &lt;li&gt;Final direction determined by which had more momentum&lt;/li&gt;
                        &lt;li&gt;A had more momentum (40 &gt; 18), so final motion is rightward&lt;/li&gt;
                    &lt;/ul&gt;
                &lt;/div&gt;
            &lt;/div&gt;
        &lt;/div&gt;

        &lt;!-- EXAMPLE 8: Explosion/Separation --&gt;
        &lt;div class=&quot;example-card&quot;&gt;
            &lt;div class=&quot;example-header&quot;&gt;
                &lt;div class=&quot;example-number&quot;&gt;8&lt;/div&gt;
                &lt;div class=&quot;example-title&quot;&gt;Explosion - Cannon on Boat&lt;/div&gt;
                &lt;span class=&quot;difficulty-badge difficulty-intermediate&quot;&gt;INTERMEDIATE&lt;/span&gt;
            &lt;/div&gt;

            &lt;div class=&quot;problem-statement&quot;&gt;
                &lt;strong&gt;Problem:&lt;/strong&gt; A cannon (mass 200 kg) sits on a stationary boat (mass 800 kg) at Basseterre Harbor. The cannon fires a 5 kg cannonball horizontally at 100 m/s. Find the recoil velocity of the boat+cannon system.
            &lt;/div&gt;

            &lt;div class=&quot;solution-section&quot;&gt;
                &lt;div class=&quot;solution-header&quot;&gt;
                    &lt;h3&gt;üìê Solution Strategy&lt;/h3&gt;
                    &lt;div class=&quot;given-info&quot;&gt;
                        &lt;strong&gt;Given:&lt;/strong&gt;&lt;br&gt;
                        &lt;p&gt;‚Ä¢ Cannonball: m‚ÇÅ = 5 kg&lt;/p&gt;
                        &lt;p&gt;‚Ä¢ Boat + cannon: m‚ÇÇ = 800 + 200 = 1000 kg&lt;/p&gt;
                        &lt;p&gt;‚Ä¢ Ball velocity after: v‚ÇÅ = 100 m/s (forward)&lt;/p&gt;
                        &lt;p&gt;‚Ä¢ System initially at rest&lt;/p&gt;
                    &lt;/div&gt;
                    &lt;p style=&quot;margin-top: 1rem;&quot;&gt;&lt;strong&gt;Choose:&lt;/strong&gt; Forward (ball direction) as positive ‚Üí&lt;/p&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;1&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Initial State&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;p&gt;Everything at rest initially:&lt;/p&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;
                            Total initial momentum = 0
                        &lt;/div&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;2&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Final State&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;p&gt;Ball moves forward at 100 m/s&lt;/p&gt;
                        &lt;p&gt;Boat+cannon recoils at velocity v‚ÇÇ (unknown)&lt;/p&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;
                            Final momentum = m‚ÇÅv‚ÇÅ + m‚ÇÇv‚ÇÇ&lt;br&gt;
                            Final momentum = 5(100) + 1000v‚ÇÇ&lt;br&gt;
                            Final momentum = 500 + 1000v‚ÇÇ
                        &lt;/div&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;3&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Apply Conservation&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;
                            Initial momentum = Final momentum&lt;br&gt;
                            0 = 500 + 1000v‚ÇÇ&lt;br&gt;
                            1000v‚ÇÇ = -500&lt;br&gt;
                            v‚ÇÇ = -0.5 m/s
                        &lt;/div&gt;
                        &lt;p style=&quot;margin-top: 1rem;&quot;&gt;&lt;strong&gt;Negative sign:&lt;/strong&gt; boat recoils backward (opposite to ball)&lt;/p&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;final-answer&quot;&gt;
                    &lt;h4&gt;‚úì Final Answer&lt;/h4&gt;
                    &lt;div class=&quot;answer-box&quot;&gt;
                        Recoil velocity = 0.5 m/s backward
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;key-points&quot;&gt;
                    &lt;h4&gt;üîë Key Learning Points&lt;/h4&gt;
                    &lt;ul&gt;
                        &lt;li&gt;Explosion: objects start together, fly apart&lt;/li&gt;
                        &lt;li&gt;Total momentum = 0 if initially at rest&lt;/li&gt;
                        &lt;li&gt;Momenta of parts are equal and opposite&lt;/li&gt;
                        &lt;li&gt;Lighter object moves faster (same momentum magnitude)&lt;/li&gt;
                    &lt;/ul&gt;
                &lt;/div&gt;
            &lt;/div&gt;
        &lt;/div&gt;

        &lt;!-- EXAMPLE 9: Elastic Collision --&gt;
        &lt;div class=&quot;example-card&quot;&gt;
            &lt;div class=&quot;example-header&quot;&gt;
                &lt;div class=&quot;example-number&quot;&gt;9&lt;/div&gt;
                &lt;div class=&quot;example-title&quot;&gt;Elastic Collision - Equal Masses&lt;/div&gt;
                &lt;span class=&quot;difficulty-badge difficulty-advanced&quot;&gt;ADVANCED&lt;/span&gt;
            &lt;/div&gt;

            &lt;div class=&quot;problem-statement&quot;&gt;
                &lt;strong&gt;Problem:&lt;/strong&gt; Two coconuts of equal mass (0.5 kg each) collide elastically. Coconut A is moving at 6 m/s and coconut B is at rest. Find their velocities after collision.
            &lt;/div&gt;

            &lt;div class=&quot;solution-section&quot;&gt;
                &lt;div class=&quot;solution-header&quot;&gt;
                    &lt;h3&gt;üìê Solution Strategy&lt;/h3&gt;
                    &lt;div class=&quot;given-info&quot;&gt;
                        &lt;strong&gt;Given:&lt;/strong&gt;&lt;br&gt;
                        &lt;p&gt;‚Ä¢ Both masses: m = 0.5 kg&lt;/p&gt;
                        &lt;p&gt;‚Ä¢ Before: u‚ÇÅ = 6 m/s, u‚ÇÇ = 0&lt;/p&gt;
                        &lt;p&gt;‚Ä¢ Collision is elastic&lt;/p&gt;
                    &lt;/div&gt;
                    &lt;p style=&quot;margin-top: 1rem;&quot;&gt;&lt;strong&gt;Key:&lt;/strong&gt; For elastic collision, both momentum AND kinetic energy conserved&lt;/p&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;1&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Conservation of Momentum&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;
                            mu‚ÇÅ + mu‚ÇÇ = mv‚ÇÅ + mv‚ÇÇ&lt;br&gt;
                            m(6) + m(0) = mv‚ÇÅ + mv‚ÇÇ&lt;br&gt;
                            6 = v‚ÇÅ + v‚ÇÇ ... ‚ë†
                        &lt;/div&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;2&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Conservation of Kinetic Energy&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;
                            ¬Ωmu‚ÇÅ¬≤ + ¬Ωmu‚ÇÇ¬≤ = ¬Ωmv‚ÇÅ¬≤ + ¬Ωmv‚ÇÇ¬≤&lt;br&gt;
                            u‚ÇÅ¬≤ + u‚ÇÇ¬≤ = v‚ÇÅ¬≤ + v‚ÇÇ¬≤&lt;br&gt;
                            36 + 0 = v‚ÇÅ¬≤ + v‚ÇÇ¬≤&lt;br&gt;
                            36 = v‚ÇÅ¬≤ + v‚ÇÇ¬≤ ... ‚ë°
                        &lt;/div&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;3&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Solve System of Equations&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;p&gt;From ‚ë†: v‚ÇÅ = 6 - v‚ÇÇ&lt;/p&gt;
                        &lt;p&gt;Substitute into ‚ë°:&lt;/p&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;
                            (6 - v‚ÇÇ)¬≤ + v‚ÇÇ¬≤ = 36&lt;br&gt;
                            36 - 12v‚ÇÇ + v‚ÇÇ¬≤ + v‚ÇÇ¬≤ = 36&lt;br&gt;
                            2v‚ÇÇ¬≤ - 12v‚ÇÇ = 0&lt;br&gt;
                            2v‚ÇÇ(v‚ÇÇ - 6) = 0
                        &lt;/div&gt;
                        &lt;p&gt;So: v‚ÇÇ = 0 or v‚ÇÇ = 6&lt;/p&gt;
                        &lt;p&gt;v‚ÇÇ = 0 is initial condition (reject)&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;v‚ÇÇ = 6 m/s&lt;/strong&gt;&lt;/p&gt;
                        &lt;p&gt;From ‚ë†: v‚ÇÅ = 6 - 6 = &lt;strong&gt;0 m/s&lt;/strong&gt;&lt;/p&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;final-answer&quot;&gt;
                    &lt;h4&gt;‚úì Final Answer&lt;/h4&gt;
                    &lt;div class=&quot;answer-box&quot;&gt;
                        Coconut A: v‚ÇÅ = 0 (stops completely)&lt;br&gt;
                        Coconut B: v‚ÇÇ = 6 m/s (takes all velocity)
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;key-points&quot;&gt;
                    &lt;h4&gt;üîë Key Learning Points&lt;/h4&gt;
                    &lt;ul&gt;
                        &lt;li&gt;Elastic collision: momentum AND energy conserved&lt;/li&gt;
                        &lt;li&gt;Equal masses in elastic collision: velocities exchange!&lt;/li&gt;
                        &lt;li&gt;Moving object stops, stationary object takes its velocity&lt;/li&gt;
                        &lt;li&gt;This is why pool/billiard balls behave this way&lt;/li&gt;
                    &lt;/ul&gt;
                &lt;/div&gt;
            &lt;/div&gt;
        &lt;/div&gt;

        &lt;!-- EXAMPLE 10: 2D Vector Problem --&gt;
        &lt;div class=&quot;example-card&quot;&gt;
            &lt;div class=&quot;example-header&quot;&gt;
                &lt;div class=&quot;example-number&quot;&gt;10&lt;/div&gt;
                &lt;div class=&quot;example-title&quot;&gt;2D Momentum - Vector Components&lt;/div&gt;
                &lt;span class=&quot;difficulty-badge difficulty-advanced&quot;&gt;ADVANCED&lt;/span&gt;
            &lt;/div&gt;

            &lt;div class=&quot;problem-statement&quot;&gt;
                &lt;strong&gt;Problem:&lt;/strong&gt; A particle of mass 4 kg has velocity (3i + 2j) m/s. It experiences an impulse of (8i - 4j) N s. Find its final velocity.
            &lt;/div&gt;

            &lt;div class=&quot;solution-section&quot;&gt;
                &lt;div class=&quot;solution-header&quot;&gt;
                    &lt;h3&gt;üìê Solution Strategy&lt;/h3&gt;
                    &lt;div class=&quot;given-info&quot;&gt;
                        &lt;strong&gt;Given:&lt;/strong&gt;&lt;br&gt;
                        &lt;p&gt;‚Ä¢ Mass m = 4 kg&lt;/p&gt;
                        &lt;p&gt;‚Ä¢ Initial velocity u = (3i + 2j) m/s&lt;/p&gt;
                        &lt;p&gt;‚Ä¢ Impulse J = (8i - 4j) N s&lt;/p&gt;
                    &lt;/div&gt;
                    &lt;p style=&quot;margin-top: 1rem;&quot;&gt;&lt;strong&gt;Key:&lt;/strong&gt; Work with i and j components separately&lt;/p&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;1&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Calculate Initial Momentum&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;
                            p&lt;sub&gt;initial&lt;/sub&gt; = mu&lt;br&gt;
                            p&lt;sub&gt;initial&lt;/sub&gt; = 4(3i + 2j)&lt;br&gt;
                            p&lt;sub&gt;initial&lt;/sub&gt; = (12i + 8j) N s
                        &lt;/div&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;2&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Use Impulse = Change in Momentum&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;
                            J = p&lt;sub&gt;final&lt;/sub&gt; - p&lt;sub&gt;initial&lt;/sub&gt;&lt;br&gt;
                            (8i - 4j) = p&lt;sub&gt;final&lt;/sub&gt; - (12i + 8j)&lt;br&gt;
                            p&lt;sub&gt;final&lt;/sub&gt; = (8i - 4j) + (12i + 8j)&lt;br&gt;
                            p&lt;sub&gt;final&lt;/sub&gt; = (20i + 4j) N s
                        &lt;/div&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-header&quot;&gt;
                        &lt;div class=&quot;step-number&quot;&gt;3&lt;/div&gt;
                        &lt;div class=&quot;step-title&quot;&gt;Find Final Velocity&lt;/div&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;
                            p&lt;sub&gt;final&lt;/sub&gt; = mv&lt;br&gt;
                            (20i + 4j) = 4v&lt;br&gt;
                            v = (20i + 4j)/4&lt;br&gt;
                            v = (5i + j) m/s
                        &lt;/div&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;final-answer&quot;&gt;
                    &lt;h4&gt;‚úì Final Answer&lt;/h4&gt;
                    &lt;div class=&quot;answer-box&quot;&gt;
                        Final velocity = (5i + j) m/s
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class=&quot;key-points&quot;&gt;
                    &lt;h4&gt;üîë Key Learning Points&lt;/h4&gt;
                    &lt;ul&gt;
                        &lt;li&gt;Vector problems: treat i and j components separately&lt;/li&gt;
                        &lt;li&gt;Impulse adds to momentum vectorially&lt;/li&gt;
                        &lt;li&gt;Positive impulse component increases that velocity component&lt;/li&gt;
                        &lt;li&gt;Negative impulse component decreases that velocity component&lt;/li&gt;
                    &lt;/ul&gt;
                &lt;/div&gt;
            &lt;/div&gt;
        &lt;/div&gt;

        &lt;!-- Quick Examples 11-15 --&gt;
        &lt;div class=&quot;example-card&quot;&gt;
            &lt;div class=&quot;example-header&quot;&gt;
                &lt;div class=&quot;example-number&quot;&gt;11&lt;/div&gt;

                        &lt;p&gt;Choose toward wall as positive:&lt;/p&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;

        &lt;div class=&quot;example-card&quot;&gt;
            &lt;div class=&quot;example-header&quot;&gt;
                &lt;div class=&quot;example-number&quot;&gt;13&lt;/div&gt;
                &lt;div class=&quot;example-title&quot;&gt;Safari Bus Collision&lt;/div&gt;
