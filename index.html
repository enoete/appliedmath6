        &lt;div class=&quot;example-card&quot;&gt;
            &lt;div class=&quot;example-header&quot;&gt;
                &lt;div class=&quot;example-number&quot;&gt;14&lt;/div&gt;
                &lt;div class=&quot;example-title&quot;&gt;Fisherman Throwing Net&lt;/div&gt;

            &lt;div class=&quot;solution-section&quot;&gt;

        &lt;div class=&quot;example-card&quot;&gt;
            &lt;div class=&quot;example-header&quot;&gt;
                &lt;div class=&quot;example-number&quot;&gt;15&lt;/div&gt;
                &lt;div class=&quot;example-title&quot;&gt;Pelican Catching Fish&lt;/div&gt;
                &lt;span class=&quot;difficulty-badge difficulty-advanced&quot;&gt;ADVANCED&lt;/span&gt;
            &lt;/div&gt;
            &lt;div class=&quot;problem-statement&quot;&gt;
                A pelican (5 kg) flying at 12 m/s catches a 0.8 kg fish swimming at 2 m/s in same direction. Find their common velocity.
            &lt;/div&gt;
            &lt;div class=&quot;solution-section&quot;&gt;
                &lt;div class=&quot;step-card&quot;&gt;
                    &lt;div class=&quot;step-content&quot;&gt;
                        &lt;div class=&quot;equation-display&quot;&gt;
                            5(12) + 0.8(2) = 5.8v&lt;br&gt;
                            60 + 1.6 = 5.8v&lt;br&gt;
                            v = 61.6/5.8 ‚âà 10.62 m/s
                        &lt;/div&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

    &lt;div class=&quot;container&quot;&gt;
        &lt;div class=&quot;header&quot;&gt;

        &lt;div class=&quot;quiz-content&quot;&gt;
            &lt;!-- Question 1 --&gt;
            &lt;div class=&quot;question-card&quot;&gt;
                &lt;span class=&quot;question-number&quot;&gt;Question 1&lt;/span&gt;
                &lt;div class=&quot;question-text&quot;&gt;
                    A &lt;strong&gt;hammer at a construction site&lt;/strong&gt; (mass 0.8 kg) is moving at 12 m/s when it strikes a nail and is brought to rest. What is the magnitude of the impulse exerted on the hammer?
                &lt;/div&gt;
                &lt;div class=&quot;button-group&quot;&gt;
                    &lt;button class=&quot;btn btn-hint&quot; onclick=&quot;toggleInfo(&#x27;hint1&#x27;)&quot;&gt;üí° Show Hint&lt;/button&gt;
                    &lt;button class=&quot;btn btn-solution&quot; onclick=&quot;toggleInfo(&#x27;solution1&#x27;)&quot;&gt;‚úì Show Answer&lt;/button&gt;
                    &lt;button class=&quot;btn btn-steps&quot; onclick=&quot;toggleInfo(&#x27;steps1&#x27;)&quot;&gt;üìù Show Steps&lt;/button&gt;
                &lt;/div&gt;
                &lt;div id=&quot;hint1&quot; class=&quot;info-box hint-box&quot;&gt;
                    &lt;h4&gt;üí° Hint&lt;/h4&gt;
                    &lt;p&gt;Impulse = change in momentum&lt;/p&gt;
                    &lt;p&gt;J = mv - mu&lt;/p&gt;
                    &lt;p&gt;Final velocity v = 0 (brought to rest)&lt;/p&gt;
                &lt;/div&gt;
                &lt;div id=&quot;solution1&quot; class=&quot;info-box solution-box&quot;&gt;
                    &lt;h4&gt;‚úì Answer&lt;/h4&gt;
                    &lt;div class=&quot;final-answer&quot;&gt;
                        Impulse magnitude = 9.6 N s
                    &lt;/div&gt;
                &lt;/div&gt;
                &lt;div id=&quot;steps1&quot; class=&quot;info-box steps-box&quot;&gt;
                    &lt;h4&gt;üìù Step-by-Step Solution&lt;/h4&gt;
                    &lt;div class=&quot;step&quot;&gt;
                        Initial momentum = 0.8 √ó 12 = 9.6 N s&lt;br&gt;
                        Final momentum = 0&lt;br&gt;
                        J = 0 - 9.6 = -9.6 N s&lt;br&gt;
                        Magnitude = 9.6 N s
                    &lt;/div&gt;
                &lt;/div&gt;
            &lt;/div&gt;

            &lt;!-- Question 2 --&gt;
            &lt;div class=&quot;question-card&quot;&gt;
                &lt;span class=&quot;question-number&quot;&gt;Question 2&lt;/span&gt;
                &lt;div class=&quot;question-text&quot;&gt;
                    A &lt;strong&gt;particle&lt;/strong&gt; of mass 2 kg is moving at 5 m/s. A force of 11 N acts on it for 6 seconds in the direction of motion. Find:
                    &lt;ul style=&quot;margin-left: 2rem; margin-top: 0.5rem;&quot;&gt;
                        &lt;li&gt;(a) the impulse exerted&lt;/li&gt;
                        &lt;li&gt;(b) the final speed&lt;/li&gt;
                    &lt;/ul&gt;
                &lt;/div&gt;
                &lt;div class=&quot;button-group&quot;&gt;
                    &lt;button class=&quot;btn btn-hint&quot; onclick=&quot;toggleInfo(&#x27;hint2&#x27;)&quot;&gt;üí° Show Hint&lt;/button&gt;
                    &lt;button class=&quot;btn btn-solution&quot; onclick=&quot;toggleInfo(&#x27;solution2&#x27;)&quot;&gt;‚úì Show Answer&lt;/button&gt;
                    &lt;button class=&quot;btn btn-steps&quot; onclick=&quot;toggleInfo(&#x27;steps2&#x27;)&quot;&gt;üìù Show Steps&lt;/button&gt;
                &lt;/div&gt;
                &lt;div id=&quot;hint2&quot; class=&quot;info-box hint-box&quot;&gt;
                    &lt;h4&gt;üí° Hint&lt;/h4&gt;
                    &lt;p&gt;(a) J = Ft&lt;/p&gt;
                    &lt;p&gt;(b) J = mv - mu, solve for v&lt;/p&gt;
                &lt;/div&gt;
                &lt;div id=&quot;solution2&quot; class=&quot;info-box solution-box&quot;&gt;
                    &lt;h4&gt;‚úì Answer&lt;/h4&gt;
                    &lt;div class=&quot;final-answer&quot;&gt;
                        (a) J = 66 N s&lt;br&gt;
                        (b) v = 38 m/s
                    &lt;/div&gt;
                &lt;/div&gt;
                &lt;div id=&quot;steps2&quot; class=&quot;info-box steps-box&quot;&gt;
                    &lt;h4&gt;üìù Step-by-Step Solution&lt;/h4&gt;
                    &lt;div class=&quot;step&quot;&gt;
                        &lt;strong&gt;(a)&lt;/strong&gt; J = 11 √ó 6 = 66 N s
                    &lt;/div&gt;
                    &lt;div class=&quot;step&quot;&gt;
                        &lt;strong&gt;(b)&lt;/strong&gt; 66 = 2v - 2(5)&lt;br&gt;
                        66 = 2v - 10&lt;br&gt;
                        2v = 76&lt;br&gt;
                        v = 38 m/s
                    &lt;/div&gt;
                &lt;/div&gt;
            &lt;/div&gt;

            &lt;!-- Question 3 --&gt;
            &lt;div class=&quot;question-card&quot;&gt;
                &lt;span class=&quot;question-number&quot;&gt;Question 3&lt;/span&gt;
                &lt;div class=&quot;question-text&quot;&gt;
                    A &lt;strong&gt;7 kg particle&lt;/strong&gt; traveling along x-axis changes velocity from 13i m/s to 3i m/s in 5 seconds under constant force. Find the magnitude and direction of the force.
                &lt;/div&gt;
                &lt;div class=&quot;button-group&quot;&gt;
                    &lt;button class=&quot;btn btn-hint&quot; onclick=&quot;toggleInfo(&#x27;hint3&#x27;)&quot;&gt;üí° Show Hint&lt;/button&gt;
                    &lt;button class=&quot;btn btn-solution&quot; onclick=&quot;toggleInfo(&#x27;solution3&#x27;)&quot;&gt;‚úì Show Answer&lt;/button&gt;
                    &lt;button class=&quot;btn btn-steps&quot; onclick=&quot;toggleInfo(&#x27;steps3&#x27;)&quot;&gt;üìù Show Steps&lt;/button&gt;
                &lt;/div&gt;
                &lt;div id=&quot;hint3&quot; class=&quot;info-box hint-box&quot;&gt;
                    &lt;h4&gt;üí° Hint&lt;/h4&gt;
                    &lt;p&gt;Change in momentum = 7(3i - 13i)&lt;/p&gt;
                    &lt;p&gt;Ft = change in momentum&lt;/p&gt;
                    &lt;p&gt;Negative F means opposite to i direction&lt;/p&gt;
                &lt;/div&gt;
                &lt;div id=&quot;solution3&quot; class=&quot;info-box solution-box&quot;&gt;
                    &lt;h4&gt;‚úì Answer&lt;/h4&gt;
                    &lt;div class=&quot;final-answer&quot;&gt;
                        F = 14 N in direction -i
                    &lt;/div&gt;
                &lt;/div&gt;
                &lt;div id=&quot;steps3&quot; class=&quot;info-box steps-box&quot;&gt;
                    &lt;h4&gt;üìù Step-by-Step Solution&lt;/h4&gt;
                    &lt;div class=&quot;step&quot;&gt;
                        Œîp = 7(3i) - 7(13i) = 21i - 91i = -70i N s&lt;br&gt;
                        Ft = -70i&lt;br&gt;
                        5F = -70i&lt;br&gt;
                        F = -14i N&lt;br&gt;
                        Magnitude: 14 N, Direction: -i
                    &lt;/div&gt;
                &lt;/div&gt;
            &lt;/div&gt;

            &lt;!-- Question 4 --&gt;
            &lt;div class=&quot;question-card&quot;&gt;
                &lt;span class=&quot;question-number&quot;&gt;Question 4&lt;/span&gt;
                &lt;div class=&quot;question-text&quot;&gt;
                    A &lt;strong&gt;3 kg particle&lt;/strong&gt; moves at 6 m/s in direction AB. After 4 seconds of force, it moves at 2 m/s in direction BA. Find the force magnitude and direction.
                &lt;/div&gt;
                &lt;div class=&quot;button-group&quot;&gt;
                    &lt;button class=&quot;btn btn-hint&quot; onclick=&quot;toggleInfo(&#x27;hint4&#x27;)&quot;&gt;üí° Show Hint&lt;/button&gt;
                    &lt;button class=&quot;btn btn-solution&quot; onclick=&quot;toggleInfo(&#x27;solution4&#x27;)&quot;&gt;‚úì Show Answer&lt;/button&gt;
                    &lt;button class=&quot;btn btn-steps&quot; onclick=&quot;toggleInfo(&#x27;steps4&#x27;)&quot;&gt;üìù Show Steps&lt;/button&gt;
                &lt;/div&gt;
                &lt;div id=&quot;hint4&quot; class=&quot;info-box hint-box&quot;&gt;
                    &lt;h4&gt;üí° Hint&lt;/h4&gt;
                    &lt;p&gt;Choose AB as positive&lt;/p&gt;
                    &lt;p&gt;Initial: u = +6 m/s&lt;/p&gt;
                    &lt;p&gt;Final: v = -2 m/s (opposite direction!)&lt;/p&gt;
                    &lt;p&gt;Use Ft = mv - mu&lt;/p&gt;
                &lt;/div&gt;
                &lt;div id=&quot;solution4&quot; class=&quot;info-box solution-box&quot;&gt;
                    &lt;h4&gt;‚úì Answer&lt;/h4&gt;
                    &lt;div class=&quot;final-answer&quot;&gt;
                        F = 6 N in direction BA
                    &lt;/div&gt;
                &lt;/div&gt;
                &lt;div id=&quot;steps4&quot; class=&quot;info-box steps-box&quot;&gt;
                    &lt;h4&gt;üìù Step-by-Step Solution&lt;/h4&gt;
                    &lt;div class=&quot;step&quot;&gt;
                        Choose AB as positive&lt;br&gt;
                        u = +6 m/s, v = -2 m/s&lt;br&gt;
                        4F = 3(-2) - 3(6) = -6 - 18 = -24&lt;br&gt;
                        F = -6 N (or 6 N in BA direction)
                    &lt;/div&gt;
                &lt;/div&gt;
            &lt;/div&gt;

            &lt;div class=&quot;question-card&quot;&gt;

                &lt;div class=&quot;question-text&quot;&gt;

                &lt;/div&gt;
                &lt;div class=&quot;button-group&quot;&gt;
                    &lt;button class=&quot;btn btn-hint&quot; onclick=&quot;toggleInfo(&#x27;hint5&#x27;)&quot;&gt;üí° Show Hint&lt;/button&gt;
                    &lt;button class=&quot;btn btn-solution&quot; onclick=&quot;toggleInfo(&#x27;solution5&#x27;)&quot;&gt;‚úì Show Answer&lt;/button&gt;
                    &lt;button class=&quot;btn btn-steps&quot; onclick=&quot;toggleInfo(&#x27;steps5&#x27;)&quot;&gt;üìù Show Steps&lt;/button&gt;
                &lt;/div&gt;
                &lt;div id=&quot;hint5&quot; class=&quot;info-box hint-box&quot;&gt;
                    &lt;h4&gt;üí° Hint&lt;/h4&gt;
                    &lt;p&gt;In 1 second, m kg hits wall&lt;/p&gt;
                    &lt;p&gt;Initial momentum = 20m&lt;/p&gt;
                    &lt;p&gt;Final momentum = 0&lt;/p&gt;
                    &lt;p&gt;Ft = change in momentum&lt;/p&gt;
                &lt;/div&gt;
                &lt;div id=&quot;solution5&quot; class=&quot;info-box solution-box&quot;&gt;
                    &lt;h4&gt;‚úì Answer&lt;/h4&gt;
                    &lt;div class=&quot;final-answer&quot;&gt;
                        m = 18 kg/s
                    &lt;/div&gt;
                &lt;/div&gt;
                &lt;div id=&quot;steps5&quot; class=&quot;info-box steps-box&quot;&gt;
                    &lt;h4&gt;üìù Step-by-Step Solution&lt;/h4&gt;
                    &lt;div class=&quot;step&quot;&gt;
                        Force opposes motion: F = -360 N&lt;br&gt;
                        -360 √ó 1 = 0 - 20m&lt;br&gt;
                        -360 = -20m&lt;br&gt;
                        m = 18 kg
                    &lt;/div&gt;
                &lt;/div&gt;
            &lt;/div&gt;

                &lt;/div&gt;

                &lt;span class=&quot;question-number&quot;&gt;Question 10&lt;/span&gt;
                &lt;div class=&quot;question-text&quot;&gt;
                    A &lt;strong&gt;particle&lt;/strong&gt; (4 kg) has velocity (3i + 2j) m/s. It experiences impulse (8i - 4j) N s. Find final velocity.
                &lt;/div&gt;
                &lt;div class=&quot;button-group&quot;&gt;
                    &lt;button class=&quot;btn btn-hint&quot; onclick=&quot;toggleInfo(&#x27;hint10&#x27;)&quot;&gt;üí° Show Hint&lt;/button&gt;
                    &lt;button class=&quot;btn btn-solution&quot; onclick=&quot;toggleInfo(&#x27;solution10&#x27;)&quot;&gt;‚úì Show Answer&lt;/button&gt;
                    &lt;button class=&quot;btn btn-steps&quot; onclick=&quot;toggleInfo(&#x27;steps10&#x27;)&quot;&gt;üìù Show Steps&lt;/button&gt;
                &lt;/div&gt;
                &lt;div id=&quot;hint10&quot; class=&quot;info-box hint-box&quot;&gt;
                    &lt;h4&gt;üí° Hint&lt;/h4&gt;
                    &lt;p&gt;J = p_final - p_initial&lt;/p&gt;
                    &lt;p&gt;Work with i and j separately&lt;/p&gt;
                &lt;/div&gt;
                &lt;div id=&quot;solution10&quot; class=&quot;info-box solution-box&quot;&gt;
                    &lt;h4&gt;‚úì Answer&lt;/h4&gt;
                    &lt;div class=&quot;final-answer&quot;&gt;
                        v = (5i + j) m/s
                    &lt;/div&gt;
                &lt;/div&gt;
                &lt;div id=&quot;steps10&quot; class=&quot;info-box steps-box&quot;&gt;
                    &lt;h4&gt;üìù Step-by-Step Solution&lt;/h4&gt;
                    &lt;div class=&quot;step&quot;&gt;
                        p_initial = 4(3i + 2j) = (12i + 8j)&lt;br&gt;
                        (8i - 4j) = p_final - (12i + 8j)&lt;br&gt;
                        p_final = (20i + 4j)&lt;br&gt;
                        v = (20i + 4j)/4 = (5i + j) m/s
                    &lt;/div&gt;
                &lt;/div&gt;
            &lt;/div&gt;

            &lt;!-- Question 19 --&gt;

            &lt;!-- Question 25 --&gt;

    &lt;script&gt;
        let completedQuestions = new Set();

        function toggleInfo(id) {
            const element = document.getElementById(id);
            const isVisible = element.style.display === &#x27;block&#x27;;
            
            const card = element.closest(&#x27;.question-card&#x27;);
            const allBoxes = card.querySelectorAll(&#x27;.info-box&#x27;);
            allBoxes.forEach(box =&gt; box.style.display = &#x27;none&#x27;);
            
            element.style.display = isVisible ? &#x27;none&#x27; : &#x27;block&#x27;;
            
            if (!isVisible) {
                setTimeout(() =&gt; {
                    element.scrollIntoView({ behavior: &#x27;smooth&#x27;, block: &#x27;nearest&#x27; });
                }, 100);
                updateProgress(card);
            }
        }

        function updateProgress(card) {
            const questionNum = card.querySelector(&#x27;.question-number&#x27;).textContent;
            completedQuestions.add(questionNum);
            
            const totalQuestions = 25;
            const completed = completedQuestions.size;
            const percentage = (completed / totalQuestions) * 100;
            
            document.getElementById(&#x27;progressFill&#x27;).style.width = percentage + &#x27;%&#x27;;
            document.getElementById(&#x27;progressText&#x27;).textContent = `${completed} of ${totalQuestions} completed`;
        }
    &lt;/script&gt;

    <div class="footer">
      Keyboard shortcuts: <strong>1</strong>=Theory, <strong>2</strong>=Examples, <strong>3</strong>=Quiz
    </div>
  </div>

  <script>
    const sections = ["theory","examples","quiz"];
    const titles = {
      theory: 'Impulse & Momentum - Theory | CFBC Physics',
      examples: 'Impulse & Momentum - Worked Examples | CFBC Physics',
      quiz: 'Impulse & Momentum - Practice Quiz | CFBC Physics'
    };
    const scrollPositions = { theory: 0, examples: 0, quiz: 0 };

    function getFrame(key) { return document.getElementById("frame-" + key); }
    function getTab(key) { return document.getElementById("tab-" + key); }

    function currentKey() {
      for (const k of sections) {
        if (!getFrame(k).classList.contains("hidden")) return k;
      }
      return "theory";
    }

    function saveScroll(key) {
      try {
        const win = getFrame(key).contentWindow;
        scrollPositions[key] = win.scrollY || win.document.documentElement.scrollTop || 0;
      } catch(e) {}
    }
    function restoreScroll(key) {
      try {
        const win = getFrame(key).contentWindow;
        win.scrollTo(0, scrollPositions[key] || 0);
      } catch(e) {}
    }

    function showSection(key) {
      const active = currentKey();
      if (active === key) return;

      saveScroll(active);

      for (const k of sections) {
        const frame = getFrame(k);
        const tab = getTab(k);
        if (k === key) {
          frame.classList.remove("hidden");
          tab.setAttribute("aria-selected","true");
        } else {
          frame.classList.add("hidden");
          tab.setAttribute("aria-selected","false");
        }
      }

      document.getElementById("panelTitle").textContent = titles[key] || "Impulse & Momentum";
      setTimeout(() => restoreScroll(key), 60);

      try { localStorage.setItem("im_master_last_tab", key); } catch(e) {}
    }

    function scrollToTop() {
      const key = currentKey();
      try {
        getFrame(key).contentWindow.scrollTo({ top: 0, behavior: "smooth" });
      } catch(e) {
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    }

    function openInNewTab() {
      const key = currentKey();
      const frame = getFrame(key);
      const htmlDoc = frame.getAttribute("srcdoc") || "";
      const blob = new Blob([htmlDoc], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      window.open(url, "_blank", "noopener,noreferrer");
      setTimeout(() => URL.revokeObjectURL(url), 60000);
    }

    window.addEventListener("keydown", (e) => {
      if (e.target && (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA")) return;
      if (e.key === "1") showSection("theory");
      if (e.key === "2") showSection("examples");
      if (e.key === "3") showSection("quiz");
    });

    window.addEventListener("load", () => {
      let last = null;
      try { last = localStorage.getItem("im_master_last_tab"); } catch(e) {}
      if (last && sections.includes(last) && last !== "theory") {
        showSection(last);
      }
    });
  </script>
